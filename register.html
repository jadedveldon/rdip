<html>
<head>
    <title>
        Registration form
    </title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="registerbody">
    <form name="form1">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="phnumber">Phone Number</label><br>
        <input type="number" id="phnumber" name="phnumber"><br>
        <lable for="choice_of_course">Choice of course</lable><br>
        <select id="choice_of_course" name="choice_of_course"><br>
            <option value="bachelors">Bachelors</option>
            <option value="masters">Masters</option>
        </select>
        <label for="description">Description</label><br>
        <textarea id="description" rows="10" cols="10">Enter text here...</textarea><br>
        <lable for="subjects">Subjects of interest</lable><br>
        <select id="subjects" name="subjects" multiple required><br>
            <option value="cs">CS</option>
            <option value="ece">ECE</option>
            <option value="eee">EEE</option>
            <option value="mech">Mech</option>
            <option value="civil">Civil</option>
            <option value="it">IT</option>
        </select>
        <input class="submitBtn" type="submit" onclick="check(document.form1.fname,document.form1.lname,document.form1.phnumber)">
        <script language="javascript" type="text/javascript">
            function check(fname,lname) {
                var letters = /^[A-Za-z]+$/;
                var numbers = /^[0-9]+$/;
                if (fname.value.match(letters)) {
                    return true;
                }
                else {
                    alert('Please input alphabet characters only');
                    return false;
                }
                if (lname.value.match(letters)) {
                    return true;
                }
                else {
                    alert('Please input alphabet characters only');
                    return false;
                }
                if (phnumber.value.match(numbers)) {
                    return true;
                }
                else {
                    alert('Please input numbers only');
                    return false;
                }

            }
        </script>

    </form>
</body>
</html>
