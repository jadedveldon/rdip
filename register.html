<html>
<head>
    <title>
        Registration form
    </title>
</head>
<body>
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="phnumber">Phone Number</label><br>
        <input type="number" id="phnumber" name="phnumber"><br>
        <lable for="choice_of_course">Choice of course</lable><br>
        <select id="choice_of_course" name="choice_of_course"><br>
            <option value="bachelors">Bachelors</option>
            <option value="masters">Masters</option>
        </select>
        <label for="description">Description</label><br>
        <textarea id="description" rows="10" cols="10">Enter text here...</textarea><br>
        <lable for="subjects">Subjects of interest</lable><br>
        <select id="subjects" name="subjects" multiple><br>
            <option value="cs">CS</option>
            <option value="ece">ECE</option>
            <option value="eee">EEE</option>
            <option value="mech">Mech</option>
            <option value="civil">Civil</option>
            <option value="it">IT</option>
        </select>
        <input type="submit">

    </form>
</body>
</html>
